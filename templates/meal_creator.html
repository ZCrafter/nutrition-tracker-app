{% extends "base.html" %}
{% block content %}
<form method="POST">
  <h2>Meal Creator</h2>
  <label for="meal_name">Meal Name:</label>
  <input type="text" name="meal_name" placeholder="Ex: Chicken Stir Fry" required>
  
  <label for="ingredients">Ingredients (JSON format):</label>
  <textarea name="ingredients" rows="5" cols="50" placeholder='[{"name": "Chicken", "qty": 200, "calories": 250}, ...]' required></textarea>
  
  <label for="servings">Number of Servings:</label>
  <input type="number" name="servings" value="1" min="1" required>
  
  <button type="submit">Create Meal</button>
</form>
{% endblock %}
