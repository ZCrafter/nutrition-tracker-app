{% extends "base.html" %}
{% block content %}
<h2>Meal Creator</h2>
<form method="POST">
  <label for="meal_name">Meal name:</label>
  <input type="text" name="meal_name" required>
  <br>
  <label for="ingredients">Ingredients (JSON format):</label>
  <!-- For simplicity the ingredients are entered as JSON text.
       In a real app, use input fields for each ingredient with quantity, cost, nutrition stats etc. -->
  <textarea name="ingredients" rows="5" cols="50" placeholder='[{"name": "Chicken", "qty": 200, "calories": 250}, ...]'></textarea>
  <br>
  <label for="servings">Number of servings:</label>
  <input type="number" name="servings" value="1" required>
  <br>
  <button type="submit">Create Meal</button>
</form>
{% endblock %}
